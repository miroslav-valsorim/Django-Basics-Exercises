{% extends 'base.html' %}
{% load static %}

{% block main_block %}
      <section id="detailsPage">
        <div class="wrapper">
          <div class="albumCover">
            <!-- Album Image -->
            <img src="{{ album.image_url }}" alt="photo of {{ album.album_name }}" />
          </div>

          <div class="albumInfo">
            <div class="albumText">
              <!-- Album Info -->
              <h1>Name: {{ album.album_name }}</h1>
              <h3>Artist: {{ album.artist }}</h3>
              <h4>Genre: {{ album.genre }}</h4>
              <h4>Price: ${{ album.price }}</h4>
              <p>
                Description: {{ album.description }}
              </p>
            </div>

            <div class="actionBtn">
              <!-- Album Buttons -->
              <a href="{% url 'album_edit' pk=album.pk %}" class="edit">Edit</a>
              <a href="{% url 'album_delete' pk=album.pk %}" class="remove">Delete</a>
            </div>
          </div>
        </div>
      </section>

{% endblock %}
